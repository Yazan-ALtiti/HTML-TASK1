<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarStore - Products</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpeg" class="logo" alt="Logo">
            <h3>CarStore</h3>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="#">Company</a>
            <a href="#">More</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <span class="search-icon">üîç</span>
        </div>
    </header>

    <main>
        <h1>Our Cars</h1>
        <table>
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Range Rover</td>
                    <td>$90,000</td>
                </tr>
                <tr>
                    <td>Tesla Model X</td>
                    <td>$85,000</td>
                </tr>
                <tr>
                    <td>BMW X5</td>
                    <td>$70,000</td>
                </tr>
                <tr>
                    <td>Audi Q7</td>
                    <td>$75,000</td>
                </tr>
            </tbody>
        </table>

        <h2>Inquire About a Car</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="car">Select Car:</label>
            <select id="car" name="car">
                <option value="range_rover">Range Rover</option>
                <option value="tesla_model_x">Tesla Model X</option>
                <option value="bmw_x5">BMW X5</option>
                <option value="audi_q7">Audi Q7</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="#">Company</a>
        <a href="#">More</a>
    </footer>
</body>
</html>
